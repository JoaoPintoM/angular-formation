<div class="panel panel-default">
    <div class="panel-heading">Basket</div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products">
            {{product.title}} <span class="label label-primary pull-right">{{product.price}}â‚¬</span>
        </li>
    </ul>
</div>

<p>{{customer | json}}</p>

<div class="panel panel-default">
    <div class="panel-heading">Order</div>
    <div class="panel-body">
        <form #myForm="ngForm" (submit)="onSubmit()">
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name"
                [(ngModel)]="customer.name" #name="ngModel" name="name" required
                [ngClass]="{'has-error': !name.valid}">
            </div>

            <div class="form-group">
                <label class="control-label" for="address">Address</label>
                <textarea id="address" class="form-control" name="address"
                [(ngModel)]="customer.address" #name="ngModel" name="address"

                required></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" for="creditCard">Credit card number</label>
                <input id="creditCard" class="form-control" name="creditCard"
                [(ngModel)]="customer.creditCard" #name="ngModel" name="creditCard" required
                
                pattern="^[0-9]{3}-[0-9]{3}$">
            </div>

            <div class="col-xs-12">
                <button type="submit"
                [disabled]="!myForm.valid"
                class="btn btn-success pull-right">
                    Validate
                </button>
            </div>
        </form>
    </div>
