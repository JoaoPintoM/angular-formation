<div class="container">

  <header class="jumbotron hero-spacer">
      <h1>Bienvenue sur BadDragon Ecommerce</h1>
      <p>Votre panier s'élève à {{getTotal() | currency:'EUR'}}</p>
      <p>
        <a class="btn btn-primary btn-large"
        [routerLink]="['basket']">Voir mon panier</a>
      </p>
  </header>

  <hr>

  <div class="row">
      <div class="col-lg-12">
          <h3>Derniers Produits</h3>
      </div>
  </div>


  <div class="row text-center">
    <div *ngFor="let product of products | mySort; let i = index">
      <div class="col-md-3 col-sm-6 hero-feature" *ngIf="isAvailable(product)">
      <app-product-component
         [product]=product
         (addToBasket)="addToBasket($event)">
       </app-product-component>
     </div>
    </div>
  </div>

  <hr>

</div>
